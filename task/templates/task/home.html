{% extends "task/base.html" %}
{% block content %}
    {% for task in tasks %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ task.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">


              <a class="mr-2" href="#">{{ task.author }}</a>
              <small class="text-muted">{{ task.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'task-detail' task.id %}">{{ task.title }}</a></h2>
            <p class="article-content">{{ task.status }}</p>
          </div>
        </article>

    {% endfor %}
{% endblock content %}
